<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <link rel='stylesheet' type='text/css' href='./src/css/print.css'>
    <link rel='stylesheet' type='text/css' href='./src/css/screen.css'>
    <title>Example-SMART-App</title>
  </head>
  <body>
    <script src='./lib/fhir-client-v0.1.11.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/fhir-client-cerner-additions-1.0.0.js'></script>
    <script>
      var scopes = ["patient/Patient.read", "patient/Observation.read", "patient/MedicationStatement.read",
		    "patient/MedicationOrder.read", "patient/Encounter.read", "patient/Condition.write",
		    "patient/Condition.read", "patient/CarePlan.read",
		    "patient/Procedure.read", "patient/Practitioner.read", "launch", "openid", "profile",
		    "online_access"].join(" ");
      FHIR.oauth2.authorize({
	//client_id value below is strictly for the Cerner playground
        //client_id: 'c9ee2f52-a41b-43c4-aef8-0557086af1d8',
        /*FOR SMART GALLERY SID--->*///
	'client_id': '90e0daa2-dab7-4fa1-a957-36ae804f6e9d',
        'scope':  scopes,
      });
    </script>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </body>
</html>
